<ul class="posts">
	{% for post in posts %}
	<li class="post">
		<div class="profile-thumbnail"></div>
		<div class="post-data">{{moment(post.timestamp).fromNow()}}</div>
		<div class="post-author"><a href="{{url_for('main.user', username=post.author.username)}}">{{post.author.username}}</a></div>
		<div class="post-title">{{post.title}}</div>
		<div class="post-footer">
			<a href="{{url_for('main.post', id=post.id)}}">
				<span class="label label-default">Check</span>
			</a>
			<a href="{{url_for('main.edit_blog', id=post.id)}}">
				<span class="label label-default">Edit</span>
			</a>
		</div>
	</li>
	{% endfor %}
</ul>
